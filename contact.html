<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./styles/style.css" />

        <title>Contact</title>
    </head>
    <body class="bg-light text-dark d-flex flex-column">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ETS PEWEB</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarID"
                    aria-controls="navbarID"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        <a class="nav-link" aria-current="page" href="./download-cv.html"
                            >Download CV</a
                        >
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        <a class="nav-link" aria-current="page" href="./about-me.html">About Me</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid content flex-grow-1 d-flex flex-column justify-content-center">
            <header class="text-center mt-4">
                <h1>Contact Me</h1>
            </header>

            <section class="mb-4">
                <article class="row justify-content-center text-dark">
                    <div class="col-md-6 rounded">
                        <form method="post" id="message">
                            <div class="d-flex justify-content-between">
                                <h3>Kirimi Saya Pesan!</h3>
                                <h3><i class="far fa-paper-plane"></i></h3>
                            </div>

                            <div class="form-group my-2">
                                <input
                                    type="text"
                                    name="name"
                                    class="form-control rounded"
                                    placeholder="Nama Anda"
                                    value=""
                                />
                            </div>
                            <div class="form-group my-2">
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control rounded"
                                    placeholder="Email Anda"
                                    value=""
                                />
                            </div>
                            <div class="form-group my-2">
                                <input
                                    type="tel"
                                    name="phone"
                                    class="form-control"
                                    placeholder="No Telpon Anda"
                                    value=""
                                />
                            </div>
                            <div class="form-group my-2">
                                <textarea
                                    name="message"
                                    class="form-control"
                                    placeholder="Pesan Anda"
                                    style="width: 100%; height: 150px"
                                ></textarea>
                            </div>
                            <div class="form-group my-2 mx-auto text-center">
                                <input
                                    type="submit"
                                    name="send"
                                    class="btn btn-primary btn-md text-light"
                                    value="Kirim Pesan"
                                />
                            </div>
                        </form>
                    </div>
                </article>
            </section>
        </div>

        <footer class="text-center p-3 text-muted mt-auto">
            Copyright 2021 &copy; Muhammad Nur Abdurrauf
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <script src="./scripts/main.js"></script>
        <script>
            document.getElementById("message").addEventListener("submit", send);
        </script>
    </body>
</html>
